---
server:
  port: ${port:8000}

spring:
  main:
    web-application-type: reactive
  codec:
    max-in-memory-size: 500KB
  application:
    name: "@project.artifactId@"
    description: "@project.name@"
  build:
    version: "@project.version@"
  jackson:
    default-property-inclusion: NON_NULL
    deserialization:
      fail-on-unknown-properties: false
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/vortex}
    username: ${DB_USERNAME:postgresql}
    password: ${DB_PASSWORD:password}
    hikari:
      pool-name: hikari-platform-service-platform
      connection-test-query: SELECT 1
      maximum-pool-size: 50
      max-lifetime: 600000
      connection-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database: POSTGRESQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  flyway:
    baseline-on-migrate: true
    enabled: true
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: ${GATEWAY_CORS_ALLOWED_ORIGINS:*}
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
      routes:
        - id: downstream-api
          uri: ${app.iam.downstream.base-url}
          predicates:
            - Path=${app.gateway.path-prefix}/**
          filters:
            - name: PathAccessRestriction
              args:
                customerType: CUSTOMER
                defaultAction: DENIED
                rules:
                  - method: GET
                    path: /api/auth/token
                    action: ALLOWED
                  - method: PUT
                    path: /api/company/${app.iam.downstream.company.username}/ports/orders
                    action: ALLOWED
                  - method: GET
                    path: /api/company/${app.iam.downstream.company.username}/ports/orders
                    action: ALLOWED
                  - method: PUT
            - RewritePath=${app.gateway.path-prefix}/(?<path>.*), /$\{path}
            - RemoveRequestHeader=Authorization
            - name: SetAPIKey
            - name: ResponseBodyTransformer
              args:
                specifications:
                  - http-method: PUT
                    http-path: /api/company/${app.iam.downstream.company.username}/ports/orders
                    transformer: RESOURCE_CREATE
                    resource-type: ORDER_PORT
                    response-data-path: $
                    options:
                      orderId: id

                  - http-method: PUT
                    http-path: /api/v2/company/${app.iam.downstream.company.username}/connections/layer2
                    transformer: RESOURCE_CREATE
                    resource-type: L2
                    response-data-path: $
                    options:
                      orderId: id
                      resourceId: id

                  - http-method: PUT
                    http-path: /api/v2/company/${app.iam.downstream.company.username}/connections/directConnectPartner/*/layer2
                    transformer: RESOURCE_CREATE
                    resource-type: L2
                    response-data-path: $
                    options:
                      orderId: id
                      resourceId: id

                  - http-method: GET
                    http-path: /api/company/${app.iam.downstream.company.username}/ports/orders
                    transformer: RESOURCES_LIST_AND_FILTER
                    resource-type: ORDER_PORT
                    response-data-path: $.results
                    options:
                      filter: "#data.?[#orderIds.contains(id)]"
                    after-transform-hooks:
                      - name: Sync order's resourceId
                        id: SYNC_RESOURCE_ID
                        options:
                          orderId: id
                          resourceId: createdPortId

                  - http-method: GET
                    http-path: /api/company/${app.iam.downstream.company.username}/ports
                    transformer: RESOURCES_LIST_AND_FILTER
                    resource-type: ORDER_PORT
                    response-data-path: $.results
                    options:
                      filter: "#data.?[#resourceIds.contains(id)]"

                  - when: "#customerType == 'CUSTOMER'"
                    http-method: GET
                    http-path: /api/company/${app.iam.downstream.company.username}/ports/{portId}/connections
                    transformer: RESOURCES_LIST_AND_MODIFY
                    resource-type: L2
                    response-data-path: $.results
                    options:
                      when: "#resourceIds.contains(#portId)"
                      modifier:
                        destCompany:
                          name: "#customerName"
                          company:
                            registeredName: "#customerName"

                  - http-method: GET
                    http-path: /api/v2/company/${app.iam.downstream.company.username}/connections
                    transformer: RESOURCES_LIST_AND_FILTER
                    resource-type: L2
                    response-data-path: $.results
                    options:
                      filter: "#data.?[#resourceIds.contains(id)]"


management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus
info:
  app:
    encoding: "@project.build.sourceEncoding@"
    java:
      source: "@java.version@"
      target: "@java.version@"

springdoc:
  show-actuator: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    supported-submit-methods: ["get", "post", "patch", "delete"]
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: Vortex API
  servers:
    - url: http://localhost:8000
      description: localhost
reactor:
  netty:
    http:
      client:
        secure:
          logging:
            maskedHeaders: Authorization
logging:
  level:
    com.consoleconnect.vortex: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.gateway: DEBUG


app:
  loginUrl: ${APP_LOGIN_URL:http://localhost:3000}
  productName: ${APP_PRODUCT_NAME:Vortex}
  iam:
    auth0:
      mgmt-api:
        domain: ${IAM_AUTH0_MGMT_API_DOMAIN:http://localhost:3032}
        client-id: ${IAM_AUTH0_MGMT_API_CLIENT_ID:mgmt-api-client-id}
        client-secret: ${IAM_AUTH0_MGMT_API_CLIENT_SECRET:mgmt-api-client-secret}
        audience: ${IAM_AUTH0_MGMT_API_AUDIENCE:http://localhost:3032/api}
      app:
        client-id: ${IAM_AUTH0_APP_CLIENT_ID:app-client-id}
    email:
      enabled: ${IAM_EMAIL_ENABLED:false}
      provider: ${IAM_EMAIL_PROVIDER:sendgrid}
      support-email: ${IAM_EMAIL_SUPPORT_EMAIL:support-email-address}
      send-grid:
        api-key: ${SENDGRID_API_KEY:}
        from:
          name: ${SENDGRID_FROM_NAME:}
          email: ${SENDGRID_FROM_EMAIL:}
        templates:
          user-invitation: ${SENDGRID_TEMPLATE_ID_USER_INVITATION:d-46d8384818644728943afbdd13563545}
          org-member-invitation: ${SENDGRID_TEMPLATE_ID_ORG_MEMBER_INVITATION:}
    resource-server:
      trusted-issuers:
        - issuer: ${IAM_MGMT_TOKEN_ISSUER_URI:https://login.consoleconnect.com/}
          mgmt: true
          user-id-prefix: ${IAM_MGMT_TOKEN_ISSUER_USER_ID_PREFIX:auth0|}
          default-roles:
            - PLATFORM_ADMIN
          default-org-id: ${GATEWAY_DOWN_STREAM_COMPANY_ID:65a4f18aec61ae42ae9606dfx0000}
        - issuer: ${IAM_CUSTOMER_TOKEN_ISSUER_URI:https://vortex-dev.au.auth0.com/}
          mgmt: false
          default-roles:
            - ORG_MEMBER
      path-permissions:
        - path: /mgmt/**
          http-methods:
            - POST
            - DELETE
            - PATCH
          roles:
            - PLATFORM_ADMIN
        - path: /mgmt/**
          http-methods:
            - GET
          roles:
            - PLATFORM_ADMIN
            - PLATFORM_MEMBER
        - path: /organization/**
          http-methods:
            - POST
            - PATCH
            - DELETE
          roles:
            - ORG_ADMIN
        - path: /organization/**
          http-methods:
            - GET
          roles:
            - ORG_ADMIN
            - ORG_MEMBER
        - path: /auth/**
          http-methods:
            - GET
            - POST
            - PATCH
            - PUT
            - DELETE
          roles:
            - PLATFORM_ADMIN
            - PLATFORM_MEMBER
            - ORG_ADMIN
            - ORG_MEMBER
        - path: /actuator/**
          http-methods:
            - GET
            - POST
            - PATCH
            - PUT
            - DELETE
          roles:
            - PLATFORM_ADMIN
            - PLATFORM_MEMBER
        - path: ${app.gateway.path-prefix}/**
          http-methods:
            - GET
            - POST
            - PATCH
            - PUT
            - DELETE
          roles:
            - PLATFORM_ADMIN
            - PLATFORM_MEMBER
            - ORG_ADMIN
            - ORG_MEMBER
    downstream:
      base-url: ${GATEWAY_DOWN_STREAM_BASE_URL:http://localhost:3001}
      token: ${GATEWAY_DOWN_STREAM_USER_API_KEY:api-key-has-readonly-role}
      company:
        id: ${GATEWAY_DOWN_STREAM_COMPANY_ID:company-uuid}
        username: ${GATEWAY_DOWN_STREAM_COMPANY_USERNAME:company-unique-key}
        admin-user-id: ${GATEWAY_DOWN_STREAM_COMPANY_ADMIN_USER_ID:company-admin-uuid}
  gateway:
    path-prefix: ${GATEWAY_DOWN_STREAM_PATH_PREFIX:/downstream}
