---
server:
  port: ${port:8000}

spring:
  main:
    web-application-type: reactive
  codec:
    max-in-memory-size: 500KB
  application:
    name: "@project.artifactId@"
    description: "@project.name@"
  build:
    version: "@project.version@"
  jackson:
    default-property-inclusion: NON_NULL
    deserialization:
      fail-on-unknown-properties: false
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/vortex}
    username: ${DB_USERNAME:postgresql}
    password: ${DB_PASSWORD:password}
    hikari:
      pool-name: hikari-platform-service-platform
      connection-test-query: SELECT 1
      maximum-pool-size: 50
      max-lifetime: 600000
      connection-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database: POSTGRESQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  flyway:
    baseline-on-migrate: true
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://partner.consoleconnect.com}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8000/.well-known/jwks.json}
          audiences: ${JWT_AUDIENCES:https://partner.consoleconnect.com/api}
management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus
info:
  app:
    encoding: "@project.build.sourceEncoding@"
    java:
      source: "@java.version@"
      target: "@java.version@"

springdoc:
  show-actuator: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    supported-submit-methods: [ "get", "post", "patch", "delete" ]
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: Vortex API
  servers:
    - url: http://localhost:8000
      description: localhost
logging:
  level:
    com.consoleconnect.vortex: DEBUG
    org.springframework.security: DEBUG

app:
  auth0:
    mgmt-api:
      domain: ${AUTH0_MGMT_API_DOMAIN:consoleconnect.auth0.com}
      client-id: ${AUTH0_MGMT_API_CLIENT_ID:mgmt-api-client-id}
      client-secret: ${AUTH0_MGMT_API_CLIENT_SECRET:mgmt-api-client-secret}
      audience: ${AUTH0_MGMT_API_AUDIENCE:https://partner.consoleconnect.com/api}
    app:
      client-id: ${AUTH0_APP_CLIENT_ID:app-client-id}

    mgmt-org-id: ${AUTH0_MGMT_ORG_ID:mgmt-org-id}
    roles:
      mgmt-role-id: ${AUTH0_MGMT_ROLE_ID:mgmt-role-id}
      admin-role-id: ${AUTH0_ADMIN_ROLE_ID:admin-role-id}
      user-role-id: ${AUTH0_USER_ROLE_ID:user-role-id}
