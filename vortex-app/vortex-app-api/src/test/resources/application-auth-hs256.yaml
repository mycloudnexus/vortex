---
spring:
  cloud:
    gateway:
      routes:
        - id: test-api
          uri: ${app.iam.downstream.base-url}
          predicates:
            - Path=/downstream/**
          filters:
            - RewritePath=/downstream/(?<path>.*), /$\{path}
            - RemoveRequestHeader=Authorization
            - name: SetAPIKey
            - name: ResponseBodyTransformer
              args:
                specifications:
                  - http-method: PUT
                    http-path: /test/api/do
                    transformer: DEFAULT_RESOURCE_CREATE
                    resource-type: PORT
                    resource-instance-id-path: id
                    response-data-path: $
                  - http-method: PUT
                    http-path: /test/api2/do
                    transformer: DEFAULT_RESOURCE_CREATE
                    resource-type: L2
                  - http-method: GET
                    http-path: /test/api/do
                    transformer: DEFAULT_RESOURCE_LIST
                    resource-type: PORT
                    resource-instance-id-path: id
                    response-data-path: $.results
app:
  iam:
    resource-server:
      trusted-issuers:
        - issuer: https://vortex-mgmt.vortex-unit-test.com/
          secret: Indisputably-Engaging-Roadway-70
          mgmt: true
          user-id-prefix: auth0|
          default-roles:
            - PLATFORM_ADMIN
          default-org-id: 65a4f18aec61ae42ae9606dfx0000
        - issuer: https://vortex-customer.vortex-unit-test.com/
          secret: Indisputably-Engaging-Roadway-70
          default-roles:
            - ORG_MEMBER
          mgmt: false
    downstream:
      base-url: http://localhost:3031
      token: api-key-has-readonly-role
      company:
        id: 65a4f18aec61ae42ae9606dfx0000
        username: test-company
        admin-user-id: 5d773f33c7e294000b763af6
